#About Us Seite Übersetzung
aboutustitle=About Us
aboutustext=We are four aspiring IT specialists for application development in the third year of our apprenticeship and are developing an application for the career orientation day as part of our school project.&#10;&#10;Our school, the Berufskolleg Wirtschaft und Verwaltung (BWV) in Aachen, offers us the opportunity to realize practical projects and apply our knowledge in software development.&#10;&#10;With our app, we want to make the career orientation day more efficient and modern in order to enable better planning and organization for both students and teachers.&#10;&#10;Our team consists of:&#10;&#10;Fatih Tolip&#10;&#10;Mian Gohar Ehsan&#10;&#10;Leon Kinderreich&#10;&#10;Batuhan Kücükcongar


